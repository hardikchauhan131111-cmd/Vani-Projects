<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="vanilogo.png">
  <title>Order Placed - वाणी</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:"Segoe UI",sans-serif}
    :root{--primary:#ff8c42;--bg:#ffffff;--text:#1a1a1a;--card-bg:#f8f9fa;--border:#e0e0e0}
    body{background:linear-gradient(135deg,rgba(255,140,66,0.1) 0%,rgba(255,140,66,0.05) 100%);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px;color:var(--text)}
    .success-box{background:var(--card-bg);border:2px solid var(--primary);border-radius:20px;padding:50px;max-width:500px;text-align:center;box-shadow:0 10px 40px rgba(0,0,0,0.1)}
    .checkmark{width:80px;height:80px;border-radius:50%;background:#d1fae5;display:flex;align-items:center;justify-content:center;margin:0 auto 25px;font-size:50px;animation:scaleIn 0.5s}
    h1{color:var(--primary);margin-bottom:15px;font-size:28px}
    .order-id{font-size:24px;font-weight:700;color:#16a34a;margin:20px 0;padding:15px;background:var(--bg);border-radius:10px;border:2px solid var(--border)}
    p{margin:12px 0;opacity:0.8;line-height:1.6}
    .btn{padding:14px 30px;border-radius:10px;font-weight:600;font-size:15px;cursor:pointer;border:none;text-decoration:none;display:inline-block;margin:10px 5px;transition:all 0.3s}
    .btn-primary{background:var(--primary);color:#fff}
    .btn-primary:hover{background:#ff7a2e;transform:scale(1.05)}
    .btn-secondary{background:transparent;color:var(--text);border:2px solid var(--border)}
    .btn-secondary:hover{border-color:var(--primary)}
    @keyframes scaleIn{from{transform:scale(0);opacity:0}to{transform:scale(1);opacity:1}}
  </style>
</head>
<body>
  <div class="success-box">
    <div class="checkmark">✓</div>
    <h1>Order Placed Successfully!</h1>
    <p>Thank you for choosing वाणी</p>
    <div class="order-id" id="orderId">Order ID: Loading...</div>
    <p style="font-size:14px">Your order will be delivered within 5 days to your registered email.</p>
    <p style="font-size:14px">You can track your order anytime using the Order ID above.</p>
    
    <div style="margin-top:30px">
      <a href="track.html" class="btn btn-primary">Track My Order</a>
      <a href="home.html" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const orderId = urlParams.get('id');
if(orderId){
  document.getElementById('orderId').textContent = 'Order ID: ' + orderId;
} else {
  document.getElementById('orderId').textContent = 'Order ID not found';
}

window.addEventListener('DOMContentLoaded',()=>{
  if(localStorage.getItem('theme') === 'dark'){
    document.documentElement.setAttribute('data-theme','dark');
  }
});
</script>
</body>
</html>
